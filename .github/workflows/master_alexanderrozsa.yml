# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alexanderrozsa

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'WebsiteResume.WebClient/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'WebsiteResume.WebClient/**'

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_178375d61e614b5cb7b6665c9ce3c29a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db7ce3918fd94445945dd80820a984d9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        context: "{{defaultContext}}:WebsiteResume.WebClient"
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_178375d61e614b5cb7b6665c9ce3c29a }}/websiteresume-client:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'alexanderrozsa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a180eabddcf4769a3a92888b6a663c5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_178375d61e614b5cb7b6665c9ce3c29a }}/websiteresume-client:latest'